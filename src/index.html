<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="/assets/css/font.css" />
  </head>
  <body>
    <section id="directory">
      <h2>Script Replacement</h2>
      <ids-ring-spinner size="small" color="#35ace9"></ids-ring-spinner>
      <div class="row">
        <button id="chooseDirectoryBtn">choose directory</button>
      </div>
      <template id="directory-choosen-template">
        <div class="font-size-smaller row" data-name></div>
      </template>
      <div data-directory-choosen></div>
      <div class="row">
        <span> source: </span>
        <input data-form-control name="source" type="text" id="source-inpt" />
      </div>
      <div class="row">
        <span> replace: </span>
        <input data-form-control name="replace" type="text" id="replace-inpt" />
      </div>
      <div>
        <button id="submitBtn" disabled>submit</button>
      </div>
    </section>
  </body>
</html>
